<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <!--

 <h1 class="text-center text-6xl font-bold mb-4">Find the Largest Number</h1>
 <hr class="border-4 border-gray-600">
<form class="ml-96  pl-24 py-10" id="form"  >
<label class="mr-5" for="num1">Enter Number 1: </label> 
<input class="border-2 border-black p-2 "  placeholder="Enter only Numeric Value" type="text" id="num1" name="num1"><br>
<label class="mr-5" for="num2">Enter Number 2: </label> 
<input class="border-2 border-black p-2"  placeholder="Enter only Numeric Value" type="text" id="num2" name="num2"><br>
<label class="mr-5" for="num3">Enter Number 3: </label> 
<input class="border-2 border-black p-2"  placeholder="Enter only Numeric Value" type="text" id="num3" name="num3"><br>
<input onclick="largest(this.form)" value="Find!!!" type="button" class="mt-8  bg-green-400 p-4 rounded-sm hover:bg-green-600 w-28">
</form>
<h2 id="result" class="ml-96 text-4xl pl-36">Largest Number is:</h2>

 <script>
    function largest(form){
        let num1=form.num1.value;
        let num2=form.num2.value;
        let num3=form.num3.value;
        let max;
        if(num1>num2){
            if(num1>num3){
                max=num1;
            }
            else{
                max=num3;
            }
        }
        else{
            if(num2>num3){
                max=num2;
            }
            else{
                max=num3;
            }
        }
        document.querySelector("#result").innerHTML="Largest Number is: "+max;
       

    }
 </script>
</body>
</html>
