<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <!-- 
    DESCRIPTION: This is the main page of the website to find largest number
    AUTHUR: Fasih Ahmad Khan

<form class="m-auto w-96 px-24 py-32" id="form"  >
<label for="num1">Enter Number 1: </label> 
<input class="border-2 border-black p-2 " type="text" id="num1" name="num1"><br>
<label for="num2">Enter Number 2: </label> 
<input class="border-2 border-black p-2" type="text" id="num2" name="num2"><br>
<label for="num3">Enter Number 3: </label> 
<input class="border-2 border-black p-2" type="text" id="num3" name="num3"><br>
<input onclick="largest(this.form)" value="Find!!!" type="button" class="mt-8  bg-green-400 p-4 rounded-sm hover:bg-green-600 w-28">
</form>
<h2 id="result">Largest Number is:</h2>

 <script>
    function largest(form){
        let num1=form.num1.value;
        let num2=form.num2.value;
        let num3=form.num3.value;
        let max;
        if(num1>num2){
            if(num1>num3){
                max=num1;
            }
            else{
                max=num3;
            }
        }
        else{
            if(num2>num3){
                max=num2;
            }
            else{
                max=num3;
            }
        }
        document.querySelector("#result").innerHTML="Largest Number is: "+max;
       

    }
 </script>
</body>
</html>
